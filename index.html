<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>form</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="box">
			<form id="form" action="" enctype="multipart/form-data">
				<div class="row">
					<label for="name">姓名</label><input type="text" id="name" name="name">
				</div>
				<div class="row">
					<label for="password">密码</label><input type="password" id="password" name="password">
				</div>
				<div class="row">
					<label for="region">地区</label><input type="text" id="region" name="region">
				</div>
				<div class="row">
					<label for="tel">电话</label><input type="text" id="tel" name="tel">
				</div>
				<div class="row">
					<button>提交</button>
				</div>
			</form>
		</div>
		<script src="js/jquery-1.8.3.min_2.js"></script>
		<script>
			"use strict";

			const formSelector = document.getElementById("form");

            formSelector.addEventListener("submit", function (event) {
                event.preventDefault();
                console.log(event);
                console.log(event.target.elements.tel.value);
                const inputList = Array.from(event.target.elements, function (item) {
                    if (item.type !== "submit") {
                        return {
                            name: item.name,
                            value: item.value
                        }
                    }
                });
                console.log(inputList);
            });

		</script>
	</body>
</html>
